<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMARI DETAILS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 50px;
            background-color: #fef6f8; /* Color de fondo similar a la interfaz principal */
            padding: 50px;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* Espacio entre secciones */
        }

        .logo {
            width: 300px; /* Aument茅 el tama帽o a 300px */
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #E35B9A;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #2B4F80;
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        /* Estilos para centrar el bot贸n de "Volver a la p谩gina principal" */
        .volver-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* Espacio respecto a la secci贸n anterior */
        }

        /* Decoraciones en las esquinas */
        .decor {
            position: absolute;
            width: 80px;
            opacity: 0.7;
        }

        .decor-top-left {
            top: 20px;
            left: 20px;
        }

        .decor-top-right {
            top: 20px;
            right: 20px;
        }

        .decor-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .decor-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Mensaje de bienvenida */
        .welcome-message {
            font-size: 24px;
            color: #e91e63;
            font-weight: bold;
            margin-top: 30px;
            font-style: italic;
        }

        /* Efecto de rosas flotantes rojas usando una imagen */
        .rose {
            position: absolute;
            top: -50px;
            width: 50px; /* Ajusta el tama帽o de la rosa */
            height: 50px;
            background-image: url('rose-red.png'); /* Aqu铆 debes poner la URL de tu imagen de rosa roja */
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatRose 5s infinite ease-in-out;
        }

        @keyframes floatRose {
            0% { top: -50px; opacity: 0.9; transform: scale(0.5); }
            50% { top: 50vh; opacity: 1; transform: scale(1); }
            100% { top: 100vh; opacity: 0.9; transform: scale(0.5); }
        }
    </style>
    <script>
        function mostrarSeccion(seccion) {
            document.getElementById('catalogos').classList.add('hidden');
            document.getElementById('contactenos').classList.add('hidden');
            document.getElementById(seccion).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <!-- Elementos decorativos -->
    <img src="rosa.jpg" class="decor decor-top-left" alt="Decoraci贸n">
    <img src="rosa.jpg" class="decor decor-top-right" alt="Decoraci贸n">
    <img src="rosa.jpg" class="decor decor-bottom-left" alt="Decoraci贸n">
    <img src="rosa.jpg" class="decor decor-bottom-right" alt="Decoraci贸n">

    <div class="container" id="catalogos">
        <img src="detalles.jpg" alt="Logo Aimari Details" class="logo">
        <h1>AIMARI DETAILS</h1>
        <p class="welcome-message">隆Explora los detalles y el arte de nuestros postres! </p>
        <button onclick="window.open('catalogo.pdf', '_blank')">CATLOGO</button>
        <button onclick="mostrarSeccion('contactenos')">CONTACTENOS</button>
    </div>
    
    <div class="container hidden" id="contactenos">
        <h1>Cont谩ctenos</h1>
        <p class="welcome-message">S铆guenos en nuestras redes sociales y comparte la magia de AIMARI. </p>
        <button onclick="window.open('https://www.tiktok.com/@aimari_details', '_blank')">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok"> TikTok
        </button>
        <button onclick="window.open('https://www.instagram.com/aimari_details/', '_blank')">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
        </button>
        <br>
        <button onclick="mostrarSeccion('catalogos')">Volver</button>
    </div>
    
    <!-- Bot贸n "Volver a la P谩gina Principal" centrado -->
    <div class="volver-container">
        <button onclick="window.location.href='https://aimari-web.github.io/'">Volver a la p谩gina principal</button>
    </div>
    
    <!-- Contenedor de rosas flotantes -->
    <div class="rose" style="left: 10%; animation-delay: 0s;"></div>
    <div class="rose" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="rose" style="left: 30%; animation-delay: 1s;"></div>
    <div class="rose" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="rose" style="left: 50%; animation-delay: 2s;"></div>
    <div class="rose" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="rose" style="left: 70%; animation-delay: 3s;"></div>
    <div class="rose" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="rose" style="left: 90%; animation-delay: 4s;"></div>
</body>
</html>
